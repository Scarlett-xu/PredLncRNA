{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>predlncrna.cn</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="lncrna, prediction, identification, mechine learning">
    <meta name="description" content="A web for predicting long non-coding RNAs">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="shortcut icon" href="{%static 'image/predlncrna.ico' %}" />
</head>

<body>

    <!-- 导航 ------ ---- ---- ---- ---- ---- ---- ---- ---->

    <nav class="navbar navbar-expand-md navbar-dark">

        <a class="navbar-brand" href="#">
            <img id="logo" src="/static/image/logo.png" class="img-responsive" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <!-- home ------ ---- ---- ---- -->
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>

                <!-- run ------ ---- ---- ---- --->
                <li class="nav-item">
                    <a class="nav-link" href="/run">Run</a>
                </li>

                <!-- details ------ ---- ---- ---->
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Details</a>
                    <div class="dropdown-menu mydropdown">
                        <a href="/details#database" class="dropdown-item">Database</a>
                        <a href="/details#features" class="dropdown-item ">Features</a>
                        <a href="/details#models" class="dropdown-item ">Models</a>
                    </div>
                </li>
                <!-- help ------ ---- ---- ---->
                <li class="nav-item dropdown">
                    <a class="nav-link nav-font" href="/help">Help</a>
                </li>
                <!-- about ---- ---- ---- ---- --->
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 介绍大图 -->
    <div class="row justify-content-between" style="padding:0">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <img class="img-fluid" src="/static/image/imgintro.jpg" alt="introimg">
            <div class="mypage">
                {% for i in latest_paper %}
                <div class="card rounded-0 border-0 my-4" id="latestpapercard">
                    <a href="
                   {{ i.link }}" target="_blank" id="paperlist">
                        <div class="card-body" id="latestpapercard">
                            <div class="row">
                                <div class="col-sm-2">
                                    <img src="https://predlncrna.oss-cn-shanghai.aliyuncs.com/latestpaper/{{ i.pid }}"
                                        style="max-width:100%; height:auto;" class="img-responsive" alt="lgc">
                                </div>
                                <div class="col-sm-10">
                                    <h5 class="card-title">{{ i.title }}</h5>
                                    <p class="card-text">{{ i.link }}
                                    </p>
                                </div>
                            </div>

                        </div>
                    </a>
                </div>
                {% endfor %}
                <hr>



            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <footer></footer>





</body>

<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/web.js' %}"></script>


</html>
